    ></script>

    />
  </head>
  <body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 mx-5 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <i class="bi bi-journals ml-20" style="font-size: 2rem;"></i>
        </a>
      </div>

        <li><a href="#" class="nav-link px-2 link-secondary">Beranda</a></li>
        <li><a href="#" class="nav-link px-2">Buku</a></li>
        <li><a href="#" class="nav-link px-2">Peminjaman</a></li>
        <li><a href="#" class="nav-link px-2">FAQs</a></li>
        <li><a href="#" class="nav-link px-2">About</a></li>
      </ul>
  
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>

    <div class="container mx-10">
      <h2>Tambah Buku</h2>
      <form action="" name="formBuku" onsubmit="return cekPengarang()">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Kode Buku</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Masukkan Kode Buku"
            required
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label"
            >Judul Buku</label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Masukkan Judul Buku"
          />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Cover Buku</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Pengarang</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Masukkan Nama Pengarang"
            name="pengarang"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Penerbit</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Masukkan Nama Penerbit"
          />
        </div>
        <div class="mb-3">
          <label for="inputState" class="form-label">Jenis Buku</label>
          <select id="inputState" class="form-select">
            <option selected>Pilih</option>
            <option>Fiksi</option>
            <option>Agama</option>
            <option>Teknologi</option>
            <option>Ekonomi</option>
            <option>Sosial</option>
          </select>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="">Kategori Buku</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1">
                Teknologi Informatika
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1">
                Elektronika
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1"> Hiburan </label>
            </div>
          </div>
          <div class="col-md-6">
            <label for="">Ketersediaan</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="gridRadios1"> Tersedia </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios2"
                value="option2"
              />
              <label class="form-check-label" for="gridRadios2">
                Tidak Tersedia
              </label>
            </div>
          </div>
  
        </div>
        

        <div class="row">
          <div class="col-md-4">
            <label for="hargaBuku" class="form-label">Harga Buku</label>
            <input
              type="number"
              class="form-control"
              id="hargaBuku"
              placeholder="Masukkan Harga Buku"
            />
          </div>
          <div class="col-md-4">
            <label for="jumlahBuku" class="form-label">Jumlah Buku</label>
            <input
              type="number"
              class="form-control"
              id="jumlahBuku"
              placeholder="Masukkan Jumlah Buku"
              oninput="updateBuku()"
            />
          </div>
          <div class="col-md-4">
            <label for="totalBuku" class="form-label">Total Buku</label>
            <input
              type="text"
              class="form-control"
              id="totalBuku"
            />
          </div>
        </div>


        <div class="col-12 my-3">
          <button type="submit" class="btn btn-primary" onclick="kirim()">
            Tambah Data
          </button>
        </div>
      </div>
      </form>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">

          <a href="#" class="nav-link px-2 text-body-secondary">Home</a>

          <a href="#" class="nav-link px-2 text-body-secondary">About</a>
        </li>
      </ul>

  </body>
</html>
